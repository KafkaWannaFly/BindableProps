# https://github.com/marketplace/actions/publish-nuget
name: CI/CD
on:
  push:
    branches:
      - master
jobs:
  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Current directory
        run: pwd

      - name: Run unit tests
        uses: zyborg/dotnet-tests-report@v1
        with:
          project_path: ./UnitTest/
          report_name: unit-test-report
          report_title: Unit Test Report
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fail_build_on_failed_tests: false
          msbuild_configuration: Release
          msbuild_verbosity: minimal
          extra_test_parameters: --filter Displayname!~BaseTest
  publish:
    name: Build, Pack & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Publish
      - name: Publish
        id: publish_nuget
        uses: alirezanet/publish-nuget@v3.1.0
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: BindableProps/BindableProps.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
